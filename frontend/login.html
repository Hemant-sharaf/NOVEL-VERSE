<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg login-card">
            <h2 class="text-center">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required autocomplete="current-password">

                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="email-login" class="btn btn-primary">Login with Email</button>
                    <button type="button" id="email-signup" class="btn btn-success">Sign Up</button>
                    <button type="button" id="google-login" class="btn btn-danger">Login with Google</button>
                    <button type="button" id="anonymous-login" class="btn btn-secondary">Continue as Guest</button>
                </div>
            </form>
            <p id="error-message" class="text-danger text-center mt-2"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- Your Firebase config -->
<script src="/frontend/firebase-config.js"></script>

    <script src="login.js" type="module"></script>
</body>
</html>
