<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Generator</title>
    <link rel="stylesheet" href="ai.css">
    <script>
        window.GEMINI_API_KEY = "your-real-api-key-here";
      </script>
</head>
<body>
    <h1>Generate Your Novel</h1>
    <form id="novelForm">
        <label for="description">Enter a brief story idea:</label>
        <textarea id="description" required></textarea>

        <label for="genre">Select a Genre:</label>
        <select id="genre" required>
            <option value="fantasy">Fantasy</option>
            <option value="science fiction">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
            <option value="historical fiction">Historical Fiction</option>
            <option value="adventure">Adventure</option>
        </select>

        <label for="numChapters">Number of Chapters:</label>
        <input type="number" id="numChapters" min="1" required>

        <button type="submit">Generate Novel</button>
    </form>

    <script src="/ai.js" type="module"></script>

</body>
</html>
